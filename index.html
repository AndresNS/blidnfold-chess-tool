<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- Search Bar -->
        <section class="search-bar">
            <form action="https://duckduckgo.com/" method="GET" class="search-bar__form">
                <input type="text" name="q" autocomplete="off" class="search-bar__form__input">
                <input type="submit" class="search-bar__form__button" value="GO">
            </form>
        </section>

        <!-- Sites -->
        <section class="sites">
            <div class="sites__links">
                <a class="sites__links__item" href="https://mail.google.com/mail/u/0/#inbox"><img src="img/gmail.svg"
                        alt="Gamil"></a>
                <a class="sites__links__item" href="https://www.twitch.tv/"><img src="img/twitch.svg" alt="Twitch"></a>
                <a class="sites__links__item" href="https://www.youtube.com/"><img src="img/youtube.svg"
                        alt="YouTube"></a>
                <a class="sites__links__item" href="https://web.whatsapp.com/"><img src="img/whatsapp.svg"
                        alt="WhatsApp"></a>
            </div>
        </section>

        <!-- Chess Tool-->
        <section class="chess-tool">
            <h1 class="chess-tool__square"></h1>

            <div class="chess-tool__controls">
                <button class="black chess-tool__controls__button">
                    <div class="arrow arrow-left"></div>
                </button>
                <button class="white chess-tool__controls__button">
                    <div class="arrow arrow-right"></div>
                </button>
            </div>

            <p class="chess-tool__answer">&nbsp;</p>
        </section>
    </main>

    <!-- Script -->
    <script src="js/index.js"></script>
</body>

</html>
